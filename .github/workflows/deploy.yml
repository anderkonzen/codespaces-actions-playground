name: Deploy

run-name: Deploy to ${{ inputs.deploy_target }} by @${{ github.actor }}, image ${{ inputs.image }}

on:
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'Target environment'
        required: true
        type: choice
        options:
        - production
        - staging
      image:
        description: 'Image name'
        required: true
        type: string

jobs:

  ci_pipeline:
    name: CI Pipeline
    uses: ./.github/workflows/ci_pipeline.yml
